name: github-actions-pipeline
on: [pull_request]
jobs:
  build:
    name: Lint the code
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0
